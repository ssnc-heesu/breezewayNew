<!DOCTYPE html>
<html lang="ko" color-theme="light">
<head>
    <meta charset="UTF-8">
    <title>Breezeway FireONE layout</title>

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css">
    <link href="css/reset.css" rel="stylesheet" />
    <link href="css/common.css" rel="stylesheet" />
    <link href="css/layout.css" rel="stylesheet" />

    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="js/layout.js"></script>
</head>
<body >
    <div class="wrap">
        <main>
    
            <div class="content-wrap">
                <div class="inner">
    
                    <div class="content-tit">
                        <span><spring:message code="Policy"/></span>
                        <span><spring:message code="objectGroup"/></span>
                        <span><spring:message code="CreateobjcetGroup"/></span>
                    </div>
    
                    <div class="row">
                        <div class="content-item col-6">
                            <div class="item-content">
                                <form>
                                    <table class="table-style01">
                                        <colgroup>
                                            <col style="width: 30%">
                                            <col style="width: 70%">
                                        </colgroup>
                                        <tbody>
                                        <tr>
                                            <th><spring:message code="GroupType"/></th>
                                            <td>
                                                <div class="select" id="groupType" data-value="">
                                                    <span class="label">Custom select</span>
                                                    <ul class="option-list">
                                                        <li class="option" data-value="addr"><spring:message code="AddressGroup"/></li>
                                                        <li class="option" data-value="svc"><spring:message code="ServiceGroup"/></li>
                                                        <li class="option" data-value="addr_svc">SystemGroup</li>
                                                    </ul>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th><label for="groupName"><spring:message code="GroupName"/></label></th>
                                            <td>
                                                <div class="input-wrap">
                                                    <input type="text" class="input-style01 input-block" id="groupName">
                                                    <button type="button" class="btn btn-line-gray" onclick="f_nameCheck()"><spring:message code="duplication"/></button>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th><label for="comment"><spring:message code="Description"/></label></th>
                                            <td>
                                                <input type="text" class="input-style01 input-block" id="comment" name="description"  placeholder="<spring:message code='Description'/>">
                                            </td>
                                        </tr>
                                        <tr>
                                            <td colspan="2">
                                               <button id = "openModalBtn" class="btn btn-block btn-md btn-line-blue mt-10">+ <spring:message code="AddMember"/></button>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </form>
                            </div>
                        </div>
                        <div class="content-item col-6">
                            <div class="item-content">
                                <div class="table-head">
                                    <h3 class="item-tit"><spring:message code="MemberList"/></h3>
                                    <div>
                                        <button onclick="setButton()" class="btn btn-sm btn-blue"><spring:message code="CreateobjcetGroup"/></button>
                                        <button onclick="f_redirect()" class="btn btn-sm btn-blue"><spring:message code="List"/></button>
                                    </div>
                                </div>
                                <table id="MemberSelect" class="table-style01">
                                    <thead></thead>
                                    <tbody>
                                    <tr>
                                        <td>No data available in table</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    
</body>
</html>
