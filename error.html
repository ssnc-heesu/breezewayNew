<!DOCTYPE html>
<html lang="ko" color-theme="light">
<head>
    <meta charset="UTF-8">
    <title>Breezeway FireONE layout</title>

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css">
    <link href="css/reset.css" rel="stylesheet" />
    <link href="css/common.css" rel="stylesheet" />
    <link href="css/layout.css" rel="stylesheet" />

    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="js/layout.js"></script>
</head>
<body >
    <div class="wrap">
        <div class="main-content error-content">
            <div class="img-area">
                404
                <img src="img/ico_glasses.png" alt="error img">
            </div>
            <h2>Page Not Found</h2>
            <p>
                The page does not exist or is unavailable.<br>
                Please double-check that the address you entered is correct.
            </p>
            <div class="btn-area">
                <a href="javascript:history.back();" class="btn btn-line-blue">Go Back</a>
                <a href="${pageContext.request.contextPath}/login.os" class="btn btn-blue">HOME</a>
            </div>
        </div>
    </div>
</body>
</html>
